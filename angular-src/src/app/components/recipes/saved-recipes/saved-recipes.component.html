<div class="viewRecipe">
  <div *ngIf="!recipesEmpty" class="recipes">
    <h3>All recipes</h3>
    <div class="re" *ngFor="let recipe of recipes; let i = index">
      <p (click)="viewRecipe(recipe._id)">{{ recipe.name }}</p>
      <mat-icon (click)="removeRecipe(recipe._id, i)">delete</mat-icon>
    </div>
  </div>
  <div *ngIf="recipesEmpty" class="recipes"><h3>No recipes added. Go add some.</h3></div>
</div>
