<div class="verify">
  <div class="vInfo">
    <div [ngClass]="{ show: !resend }">
      <h1>{{ title }}</h1>
      <p [ngClass]="{ clickable: err }" (click)="resendEmail()">{{ message }}</p>
    </div>
    <div class="resend" [ngClass]="{ show: resend }">
      <h1>Resend email</h1>
      <input type="text" placeholder="eg. 123@resend.com" />
    </div>
  </div>
</div>
