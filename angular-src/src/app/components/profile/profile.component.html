<div class="profilePage">
  <div *ngIf="user">
    <div class="profileCard">
      <h2>{{ user.username }}</h2>
      <p>{{ user.email }}</p>
      <div class="profileStats">
        <p>Cookbook follows: {{ scores?.cbF }}</p>
        <p>Recipe views: {{ scores?.rV }}</p>
        <p>Score: {{ scores?.rS }}</p>
      </div>
    </div>
    <div class="lowerArea">
      <div class="btn" (click)="logout()">Log out</div>
    </div>
  </div>
</div>
