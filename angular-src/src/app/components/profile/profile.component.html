<div class="profilePage">
  <div *ngIf="user">
    <div class="profileCard">
      <h2>{{ user.username }}</h2>
      <p>{{ user.email }}</p>
      <div class="profileStats">
        <p>Recipe/Cookbook views: 1525</p>
        <p>Score: 144</p>
      </div>
    </div>
    <div class="lowerArea">
      <div class="btn" (click)="logout()">Log out</div>
    </div>
  </div>
</div>
